class SecondTask extends DefaultTask {
	@Internal def prefix = '[szw]'

	@TaskAction
	def act(){
		println "SecondTask [$prefix] v$project.gradle.gradleVersion"
	}
} //=> SecondTask [[szw]] v7.3.1 (2021.12.26)

task second(type: SecondTask) //这其实就相当于 Task second = new SecondTask()

